<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shift + checkboxes</title>
  <script src="shift-checkbox.js"></script>
  <link rel="stylesheet" href="shift-checkbox.css">
</head>
<body>
    <h1 class="heading">Shift & Checkboxes</h1>
    <div class="wrapper">
        <div class="input-group">
            <input type="checkbox">
            <span>This is special checkboxes</span>
        </div>
        <div class="input-group">
            <input type="checkbox">
            <span>Check one of these</span>
        </div>
        <div class="input-group">
            <input type="checkbox">
            <span>Hold down shift key </span>
        </div>
        <div class="input-group">
            <input type="checkbox">
            <span>Select any other checkbox</span>
        </div>
        <div class="input-group">
            <input type="checkbox">
            <span>To check all the items in between</span>
        </div>
        <div class="input-group">
            <input type="checkbox">
            <span>Simple & sweet</span>
        </div>
        <div class="input-group">
            <input type="checkbox">
            <span>Yummy & tasty</span>
        </div>
    </div>
  <script src="shift-checkbox.js"></script>
</body>
</html>
